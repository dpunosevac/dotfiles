# Ctr Shift F5 to reload configs

#: Fonts {{{
font_family      FantasqueSansMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13.0
disable_ligatures always
#: }}}

#: Cursor customization {{{
cursor #008080
cursor_shape block
#: }}}

#: Scrollback {{{
scrollback_lines 2000
#: }}}

#: Mouse {{{
url_color #d65c0d
#: }}}

#: Mouse actions {{{
#: }}}

#: Performance tuning {{{
#: }}}

#: Terminal bell {{{
